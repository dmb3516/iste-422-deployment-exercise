
plugins {
    id 'java'
    id 'application'
}

group 'edu.rit.iste-422'
version '1.0-SNAPSHOT'

ext {
    javaMainClass = 'RunEdgeConvert'
}

test {
    testLogging.showStandardStreams = true
}

application {
    mainClassName = javaMainClass
}

repositories {
    mavenCentral()
}


dependencies {

    testImplementation 'junit:junit:4.12'

}
