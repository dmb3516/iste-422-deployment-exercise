plugins {
	id 'base'
	id 'java'
	id 'application'
}

import org.gradle.distribution.DownloadGradle
version '1.0'

task downloadGradle(type: DownloadGradle) {
    description = 'Downloads the Gradle distribution with a given version.'
    gradleVersion = '6.1'
}

ext {
    javaMainClass = 'EdgeConnectorTest'
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = javaMainClass
}

repositories{
	mavenCentral()
}

dependencies {
   testImplementation: 'org.junit.Assert.*'
   testImplementation: 'org.junit.Before'
   testImplementation: 'org.junit.Test'
}
